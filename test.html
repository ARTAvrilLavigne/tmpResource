<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		#allmap{height:100%;width:100%;}
		#r-result{width:100%;}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?type=webgl&v=1.0&ak=xxxxxxx"></script>
	<title>添加/删除覆盖物</title>
</head>
<body>
	<div id="allmap"></div>
	<div id="r-result">
		<input type="button" onclick="add_overlay();" value="添加覆盖物" />
		<input type="button" onclick="remove_overlay();" value="删除覆盖物" />
	</div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMapGL.Map("allmap");
	//map.addControl(new BMap.NavigationControl());
	map.enableScrollWheelZoom(); 
	var point = new BMapGL.Point(104.06, 30.67);
	

	map.centerAndZoom(point, 15);
	
	//var marker = new BMapGL.Marker(new BMapGL.Point(116.404, 39.915)); // 创建点
	//var polyline = new BMapGL.Polyline([
		//new BMapGL.Point(116.399, 39.910),
		//new BMapGL.Point(116.405, 39.920),
		//new BMapGL.Point(116.425, 39.900)
	//], {strokeColor:"blue", strokeWeight:2, strokeOpacity:0.5});   //创建折线
	
	//var circle = new BMapGL.Circle(point,500,{strokeColor:"blue", strokeWeight:2, strokeOpacity:0.5}); //创建圆
	
	var polygon = new BMapGL.Polygon([
		new BMapGL.Point(103.587112,30.920977),
		new BMapGL.Point(103.585243,30.913063),
		new BMapGL.Point(103.594226,30.917988),
		new BMapGL.Point(103.501772,30.921364),
		new BMapGL.Point(103.51248,30.927893)
	], {strokeColor:"red", strokeWeight:4, strokeOpacity:0.5});  //创建多边形
	
	var pStart = new BMapGL.Point(116.392214,39.918985);
	var pEnd = new BMapGL.Point(116.41478,39.911901);

	
	//添加覆盖物
	function add_overlay(){
		//map.addOverlay(marker);            //增加点
		//map.addOverlay(polyline);          //增加折线
		//map.addOverlay(circle);            //增加圆
		map.addOverlay(polygon);           //增加多边形
		//map.addOverlay(rectangle);         //增加矩形
	}
	//清除覆盖物
	function remove_overlay(){
		map.clearOverlays();         
	}
	add_overlay();
</script>
